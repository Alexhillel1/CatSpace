<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatSpace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <div class="header__inner">
          <a href="./index.html" class="logo__link">
            <img src="./img/logo.svg" alt="logo" class="logo__img" />
            CutSpace
          </a>
          <nav class="nav">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link menu__link--active">Home</a>
              </li>

              <li class="menu__item">
                <a href="#" class="menu__link">About us</a>
              </li>

              <li class="menu__item">
                <a href="#" class="menu__link">Find space</a>
              </li>

              <li class="menu__item">
                <a href="#" class="menu__link">Share space</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="header-content">
      <div class="container">
        <div class="header-content__inner">
          <div class="header-content__text">
            <h1 class="header-content__title">
              Find your custom matched commercial real estate space.
            </h1>
            <p class="header-content__description">
              In oculis quidem exercitus quid ex ea consequatur? autem vel eum
              fugiat, quo pertineant ero tibique
            </p>

            <form class="header-form">
              <label class="header-form__label">
                <input
                  class="header-form__input"
                  type="email"
                  placeholder="Your email address"
                  name="Email"
                  required
                />
                <button class="header-form__button button" type="submit">
                  Subscribe
                </button>
              </label>
            </form>
          </div>
          <div class="header-content__img">
            <img
              src="./img/header-img.jpg"
              alt="real estate space"
              class="header-content__image"
              width="540"
              height="676"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="clients">
      <div class="container">
        <h2 class="visually-hidden">Clients</h2>
        <ul class="clients__list">
          <li class="clients__item">
            <a href="#" class="clietns__link">
              <svg class="clients__svg" width="217" height="42">
                <use href="./img/inter-icon.svg#icon-logoipsum-logo-3"></use>
              </svg>
            </a>
          </li>

          <li class="clients__item">
            <a href="#" class="clietns__link">
              <svg class="clients__svg" width="217" height="42">
                <use href="./img/inter-icon.svg#icon-logoipsum-logo-6"></use>
              </svg>
            </a>
          </li>

          <li class="clients__item">
            <a href="#" class="clietns__link">
              <svg class="clients__svg" width="217" height="42">
                <use href="./img/inter-icon.svg#icon-logoipsum-logo-7"></use>
              </svg>
            </a>
          </li>

          <li class="clients__item">
            <a href="#" class="clietns__link">
              <svg class="clients__svg" width="217" height="42">
                <use href="./img/inter-icon.svg#icon-logoipsum-logo-8"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <section class="objects">
      <div class="container">
        <div class="objects__inner">
          <div class="object__img"></div>
          <div class="object__text"></div>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
